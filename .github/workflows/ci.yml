name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"
  NODE_VERSION: "20"

jobs:
  contracts:
    name: Anchor Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/target
          key: cargo-${{ hashFiles('contracts/programs/quest/Cargo.toml') }}

      - uses: coral-xyz/setup-anchor@v2
        with:
          anchor-version: ${{ env.ANCHOR_VERSION }}

      - name: Build program
        run: cd contracts && anchor build

      - name: Run tests
        run: cd contracts && anchor test

  sdk:
    name: SDK Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @quest/sdk tsc --noEmit

  web:
    name: Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build:web
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.PRIVY_APP_ID }}
          NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com
          NEXT_PUBLIC_QUEST_PROGRAM_ID: QUESTxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
          NEXT_PUBLIC_QUEST_MINT: E7Xfasv5CRTNc6Xb16w36BZk3HRSogh8T4ZFimSnpump
